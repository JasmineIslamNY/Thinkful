{% import "macros.html" as macros %}
{% extends "base.html" %}

{% block content %}
<h1>
    Edit Post ID {{ posts[0].id }}
</h1>


<!-- {% for post in posts %}
{{ macros.render_edit(post) }}
{% endfor %}
-->

<form role="form" method="POST">
    <div class="form-group">
        <label for="title">Title</label>
        <textarea class="form-control" id="title" name="title" rows="1" required>{{ posts[0].title }}</textarea>
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" name="content" rows="20" required> {{ posts[0].content }}</textarea>
    </div>
    
    {% if current_user.name == posts[0].author.name %}
        <button type="submit" class="btn btn-default">Submit</button>
        <button type="button" class="btn btn-default" onclick="location.href='/'">Cancel</button>
    {% else %}
         <h3>You can only edit a post you created!</h3>
         <button type="button" class="btn btn-default" onclick="location.href='/'">Cancel</button>
    {% endif %}
    
</form>

{% endblock %}
