{% macro render_post(post) %}
<div class="row">
    <div class="col-md-2 text-right metadata">
        <ul class="list-unstyled">
            <li>
                {{ post.datetime | dateformat("%m/%d/%y %H:%M:%S") }}
            </li>
        </ul>
    </div>
    <div class="col-md-10">
        <h1>
            <a href="/post/{{ post.id }}"> {{ post.title }} </a>
        </h1>
        {{ post.content | safe }}
    </div>
</div>
{% endmacro %}

{% macro render_edit(post) %}
<form role="form" method="PUT">
    <div class="form-group">
        <label for="id">ID</label>
        <textarea class="form-control" id="id" name="id" rows="1" readonly>{{ post.id }}</textarea>
    </div>
    <div class="form-group">
        <label for="title">Title</label>
        <textarea class="form-control" id="title" name="title" rows="1" required>{{ post.title }}</textarea>
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" name="content" rows="20" required> {{ post.content }}</textarea>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endmacro %}
