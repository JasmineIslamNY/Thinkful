{% extends "base.html" %}

{% block content %}
<h1>
    Compress
</h1>

<form role="form" method="POST">
    <div class="form-group">
        <label for="input">Input Text to be Compressed</label>
        <input type="text" class="form-control" id="input" name="input" placeholder="Enter Text">
    </div>

    <div class="form-group">
        <label for="output">Compressed Output</label>
        <textarea class="form-control" id="output" name="output" readonly  rows="5">{{ output }}</textarea>
    </div>


	<button type="submit" class="btn btn-default" id=submit name="submit" value="word">Submit</button>

</form>
{% endblock %}
